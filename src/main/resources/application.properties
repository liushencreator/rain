#\u670D\u52A1
server.servlet.context-path=/web
server.tomcat.uri-encoding=UTF-8
server.port=8088

#springmvc
spring.mvc.pathmatch.use-suffix-pattern=true
spring.mvc.view.suffix=.html

#freemarker
spring.freemarker.suffix=.html
spring.freemarker.cache=false
spring.freemarker.request-context-attribute=request
spring.freemarker.settings.classic_compatible=true

#\u6570\u636E\u6E90
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/local_resource_data

#mybatis
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:com.rao.dao/**/*.xml

#\u865A\u62DF\u8DEF\u5F84
#web.upload-path01=E:\\H\\\u4E34\u65F6\u6587\u4EF6\u5939\\
#web.upload-path04=E:\\F\\\u5C1A\u7845\u8C37\u89C6\u9891\u6559\u7A0B\\\u5C1A\u7845\u8C37Java\u89C6\u9891Java8\u65B0\u7279\u6027\u89C6\u9891\u6559\u7A0B\\java8\\

spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/, classpath:/static/, classpath:/public/
