<script src="${base}/js/swipe.min.js" charset="utf-8"></script>
<script type="text/javascript">
    window.onload = function () {
        //焦点图
        var pics = document.getElementById('sliderTop').getElementsByTagName('img');
        for (var i = 1; i < pics.length; i++) {
            var tmp = pics[i];
            tmp.getAttribute('#lsrc') && (tmp.src = tmp.getAttribute('#lsrc'), tmp.removeAttribute('#lsrc'));
        }

        function slider(id) {
            var elm = document.getElementById(id);
            if (!elm) return;
            var doc = document.getElementById(id + '-doc');
            var slides = elm.children[0].children;
            var temp = '';
            var index = 0;
            for (var i = 0, len = slides.length; i < len; i++) {
                temp += '<i ' + (i == 0 ? 'class="current"' : '') + '></i>';
            }
            doc.innerHTML = temp;
            var docs = doc.querySelectorAll('i');
            new Swipe(elm, {
                auto: 3500,
                continuous: true,
                callback: function (pos) {
                    docs[index].className = '';
                    docs[pos].className = 'current';
                    index = pos;
                }
            })
        }

        slider("sliderTop");
    }

    if (window.location.hash == "") {
        try {
            window.scrollTo(0, 1);
        } catch (e) {
        }
        ;
    }
    (function () {
        window.onscroll = window.ontouchmove = window.onresize = function () {
            if (document.documentElement.scrollTop + document.body.scrollTop > 800) {
                document.querySelector(".toTop-btn").style.display = "block";
            } else {
                document.querySelector(".toTop-btn").style.display = "none";
            }
        }
    })();


    /**
     * 流失加载列表
     */
    layui.use('flow', function(){
        var $ = layui.jquery;
        var flow = layui.flow;
        flow.load({
            elem: '#list_flow', //指定列表容器
            // scrollElem:'#list_flow',
            isAuto:true,
            done: function(page, next){ //到达临界点（默认滚动触发），触发下一页
                //以jQuery的Ajax请求为例，请求下一页数据（注意：page是从2开始返回）
                $.ajax({
                    url:"${base}/web/resource/list_favourite.jhtml",
                    type:"post",
                    dataType:"json",
                    data:{
                        pageNumber: page,
                        pageSize: 10
                    },
                    success:function(result){
                        if (result.core == 100){
                            var single_nodes = "";
                            $.each(result.map.list, function(i,item){
                                var single_node = '<a href="${base}/web/resource/resourceDetail.html?id=' + item.id + '">' +
                                    '<dl>' +
                                    '<dt><img alt="" src="' + item.videoImageUrl + '"></dt>' +
                                    '<dd>' +
                                    '<h2>' + item.videoName + '</h2>' +
                                    '<time>' + item.createTime + '</time>' +
                                    '<p>' + item.videoDescribe + '</p>' +
                                    '</dd>' +
                                    '</dl>' +
                                    '</a>';
                                single_nodes += single_node;
                            });
                            next('', page < result.map.totalPages);
                            $("#list_flow section").append(single_nodes);
                        }
                    }
                });
            }
        });
    });

</script>
